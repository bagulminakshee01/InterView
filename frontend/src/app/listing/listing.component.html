<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5 ">
                        <form #listingForm="ngForm" (ngSubmit)="onSubmit(listingForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="listingService.selectList._id">
                            <div class="row ">
                                
                                <div class="input-field col s12 text-primary font-weight-bold h1">
                                    <input type="text" name="name" #name="ngModel"
                                        [(ngModel)]="listingService.selectList.name" placeholder="Enter first Name">
                                    <label >Name :</label>
                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 text-primary font-weight-bold h1">
                                    <input type="text" name="last" #last="ngModel"
                                        [(ngModel)]="listingService.selectList.last" placeholder="Enter Last Name">
                                    <label>Last Name :</label>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 text-primary font-weight-bold h1">
                                    <input type="text" name="email" #email="ngModel"
                                        [(ngModel)]="listingService.selectList.email" placeholder="Enter Email">
                                    <label>Email :</label>
                                    
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="input-field col s12 text-primary font-weight-bold h1">
                                    <input type="number" name="number" #number="ngModel"
                                        [(ngModel)]="listingService.selectList.number" placeholder="Enter Phone number" maxlength="10" minlength="10">
                                    <label>Phone no :</label>
                                 </div>
                            </div>
                            <div class="row">
                            
                                <div class="input-field col s12 text-primary font-weight-bold h1">
                                <input type="file" class="form-control" (change)="handleFileInput($event.target.files)"
                                required>
                            </div>
                        </div>

        
                            <div class="row">
                                <div class="input-field col s12">
                                    <!-- Reset function from .ts file called here on button of reset. -->
                                    <button class="btn btn-custom right btn btn-danger " type="button" (click)="resetForm(listingForm)">Reset</button>
                                    <button class="btn btn-custom right btn btn-success" type="submit" [disabled]="!listingForm.valid">Submit</button>

                                </div>

                            </div>

                            
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    
                                    <th>Phone no.</th>
                                    <th>Img Path</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tr *ngFor="let lis of listingService.listings">
                                <td>{{lis.name}}</td>
                                <td>{{lis.last}}</td>
                                <td>{{lis.email}}</td>
                                
                                <td>{{lis.number}}</td>
                                <td>{{lis.image_path}}</td>

                                <td>
                                    <a class="action-btn" (click)="onEdit(lis)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                   
                                    <a class="action-btn" (click)="onDelete(lis._id,listingForm)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
